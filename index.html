<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("kYYvwVNbBupJ8pAXd"); /* Ganti dengan Public Key dari EmailJS */
    })();
  </script>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
    <div class="toolbar">
      <button id="btn-fav"><i class="fa-regular fa-heart"></i> Favorites</button>
      <button id="btn-download"><i class="fa-solid fa-download"></i> Download</button>
      <button id="btn-share"><i class="fa-solid fa-share"></i> Share</button>
      <button id="btn-slideshow"><i class="fa-solid fa-play"></i> Slideshow</button>
    </div>
  </header>

  <!-- GALLERY -->
  <div class="gallery">
    <!-- Thumbnail 1 -->
    <div class="thumb-wrapper">
      <img src="/images/thumb/IMG_8696.jpg" data-full="/images/full/IMG_8696.jpg" alt="IMG_8696" class="thumbnail">
      <div class="thumb-overlay">
        <button class="thumb-btn fav"><i class="fas fa-heart"></i></button>
        <button class="thumb-btn download"><i class="fas fa-download"></i></button>
        <button class="thumb-btn share"><i class="fas fa-share-alt"></i></button>
      </div>
    </div>

    <!-- Thumbnail 2 -->
    <div class="thumb-wrapper">
      <img src="/images/thumb/IMG_8720.jpg" data-full="/images/full/IMG_8720.jpg" alt="IMG_8720" class="thumbnail">

        <button class="thumb-btn fav"><i class="fas fa-heart"></i></button>

    </div>

      </div>
    </div>
  </div>

  <!-- POPUP FOTO -->
  <div id="popup" class="popup">
    <span class="close">&times;</span>
    <span class="nav prev">&#10094;</span>
    <img class="popup-content" id="popup-img">
    <span class="nav next">&#10095;</span>
    <div id="caption"></div>
  </div>

  <!-- POPUP FAVORITES -->
  <div id="fav-popup" class="fav-popup">
    <div class="fav-popup-content">
      <span class="fav-popup-close">&times;</span>
      <h2>Save Your Favorites</h2>
      <p>Enter your email to save and revisit your favorite photos later.</p>

      <input type="email" id="fav-email" placeholder="Your email" required>
      <button id="fav-signin">Sign In</button>

      <p class="tooltip-text">
        Why do you need my email?
        <span class="tooltip">
          We use your email to save your favorite photos so you can come back and see them later.
        </span>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>

</html>
